<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="products">
        <div class="box">
            <div class="productdetails">
                <img src="./thin chips.jpeg" alt="Thin Chips">
                <div class="title">Tapioca Sticks</div>
                <div class="price">Rs 70</div>
            </div>
        </div>
        <div class="box">
            <div class="productdetails">
                <img src="./chips.jpeg" alt="Other Product">
                <div class="title">Potato Chips</div>
                <div class="price">Rs 65</div>
            </div>
        </div>
        <div class="box">
            <div class="productdetails">
                <img src="./orangemittai.jpg" alt="Another Product">
                <div class="title">Orange Candy</div>
                <div class="price">Rs 20</div>
            </div>
        </div>
        <div class="box">
            <div class="productdetails">
                <img src="./ribbon chips.jpg" alt="Yet Another Product">
                <div class="title">Ribbon Chips</div>
                <div class="price">Rs 60</div>
            </div>
        </div>
    </div>
</body>
</html>
